<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Kal3a Tags</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/nvd3/build/nv.d3.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="kal3aTagsApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container">
        <div class="column">
            <div class="col-md-6">
                <kal3a-hourly-table></kal3a-hourly-table>
            </div>
            <div class="col-md-6">
                <kal3a-daily-table></kal3a-daily-table>
                <kal3a-language-table></kal3a-language-table>
            </div>
            <div class="col-md-12">
                <kal3a-collection-chart parameters="1"></kal3a-collection-chart>
                <kal3a-query tag="'business'">
                    <kal3a-line-chart query="$ctrl.query"></kal3a-line-chart>
                    <kal3a-image-carousel query="$ctrl.query"></kal3a-image-carousel>
                    <kal3a-link-list query="$ctrl.query"></kal3a-link-list>
                </kal3a-query>
            </div>
        </div>
    </div>

    <script src="<!-- @echo KAL3A_TARGET -->/bundles/fosjsrouting/js/router.js"></script>
    <script src="<!-- @echo KAL3A_TARGET -->/js/routing?callback=fos.Router.setData"></script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/d3/d3.js"></script>
    <script src="bower_components/nvd3/build/nv.d3.js"></script>
    <script src="bower_components/angular-nvd3/dist/angular-nvd3.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/services/fos-routing.js"></script>
        <script src="scripts/services/underscore.js"></script>
        <script src="scripts/services/d3.js"></script>
        <script src="scripts/directives/kal3alinechart.js"></script>
        <script src="scripts/directives/kal3alinklist.js"></script>
        <script src="scripts/directives/kal3aimagecarousel.js"></script>
        <script src="scripts/directives/kal3ataginput.js"></script>
        <script src="scripts/directives/kal3acollectionchart.js"></script>
        <script src="scripts/controllers/parameters.js"></script>
        <script src="scripts/directives/kal3aquery.js"></script>
        <script src="scripts/directives/kal3adateinput.js"></script>
        <script src="scripts/directives/kal3adaterangeinput.js"></script>
        <script src="scripts/directives/kal3aspecimen.js"></script>
        <script src="scripts/directives/kal3a-language-table.js"></script>
        <script src="scripts/directives/kal3a-daily-table.js"></script>
        <script src="scripts/directives/kal3a-hourly-table.js"></script>
        <!-- endbuild -->
</body>
</html>
